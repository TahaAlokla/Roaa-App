<div class="wrapper">
  <mat-form-field class="example-full-width">
    <input matInput minimum="Search Movie" [matAutocomplete]="auto"
      [formControl]="searchMoviesCtrl" placeholder="search term 3 char minimium">
    <button *ngIf="selectedMovie" matSuffix mat-icon-button aria-label="Clear" (click)="clearSelection()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-autocomplete [panelWidth]="200" #auto="matAutocomplete" (optionSelected)="onSelected($event)"
      [displayWith]="displayWith">
      <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
      <ng-container *ngIf="!isLoading">
        <!-- result id move only -->
        <mat-option *ngFor="let movie of filteredMovies" [value]="movie">
          <span><b>{{movie.Title}}</b></span>
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </mat-form-field>

  <br>

  <ng-container *ngIf="errorMsg">
    {{errorMsg}}
  </ng-container>


</div>
